<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Wolf Hunt</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container-fluid">
		<nav role="navigation">
			<ul>
				<li>home</li>
				<li>search</li>
				<li>contact</li>
			</ul>
		</nav>
		<header role="banner">
			<h1>wolf hunt</h1>
			<p>when hungry the wolf is tenacious its it search for prey</p>
			<p>search with all the tenacity of the wolf</p>
		</header>
		<main role="main">
			<section role="region">
				<h2>search with the power of the wolf</h2>
				<p>allow the wolf to do the hunting</p>
				<p>enter any keywork, topic or title and</p>
				<p>the wolf will find your prey</p>
			</section>

			<form class="js-form" action="#" method="get">
				<fieldset name="wolf hunt">
					<label for="search">what shall we track down?</label>
					<input type="text" name="input" id="js-input" placeholder="ex. 'wolf pack'">
					<button type="submit">hunt</button>
				</fieldset>
			</form>

			<div class="js-loader"></div>
			<section role="region" class="js-results">
				<div class="js-articles">
					
				</div>
				<div class="js-movies">
					
				</div>
				<div class="js-videos">
					
				</div>
				<div class="js-books">
					
				</div>
				
			</section>
		</main>
		<footer role="contentinfo">
			
		</footer>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
